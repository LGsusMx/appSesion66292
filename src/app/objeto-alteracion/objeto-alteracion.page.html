<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="frm-inicio/letras"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo {{CUObject}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col style="text-align: center; ">
      <ion-item>
        <ion-label position="fixed">
          Nombre
        </ion-label>
        <ion-input [(ngModel)]="nombre" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Imagen
        </ion-label>
        <ion-input (change)="onImageSelected($event)"  accept="image/*" type="file" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Sonido
        </ion-label>
        <ion-input (change)="onSoundSelected($event)" type="file" accept="audio/*" ></ion-input>
      </ion-item>

      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-button shape="round" color="success" (click)='onGuardar()'>Agregar</ion-button>
        </ion-col>
        
      </ion-row>
</ion-content>
